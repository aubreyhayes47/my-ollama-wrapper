<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Ollama Wrapper - Chat Console</title>
    <link rel="stylesheet" href="chat-styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>My Ollama Wrapper</h1>
            <p>Chat Console for Ollama Models</p>
        </header>

        <div class="model-selection">
            <label for="model-select">Select Model:</label>
            <select id="model-select">
                <option value="">Loading models...</option>
            </select>
            <button id="refresh-models">Refresh</button>
        </div>

        <div class="chat-container">
            <div class="chat-history" id="chat-history">
                <div class="welcome-message">
                    <p>Welcome to My Ollama Wrapper Chat Console! Select a model and start chatting.</p>
                </div>
            </div>
            
            <div class="input-container">
                <textarea 
                    id="prompt-input" 
                    placeholder="Type your prompt here..." 
                    rows="3"
                    disabled
                ></textarea>
                <div>
                    <button id="send-button" disabled>Send</button>
                    <button id="clear-history">Clear History</button>
                </div>
            </div>
        </div>

        <div class="error-container" id="error-container" style="display: none;">
            <div class="error-message" id="error-message"></div>
            <button id="close-error">Ã—</button>
        </div>
    </div>

    <script src="node_modules/marked/lib/marked.umd.js"></script>
    <script src="node_modules/dompurify/dist/purify.min.js"></script>
    <script src="markdown-utils.js"></script>
    <script src="chat-script.js"></script>
</body>
</html>
